<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Step Form Wizard</h1>
        <div class="progress-bar">
            <div class="step" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div>
        </div>
        <form id="multiStepForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step" id="formStep1">
                <h2>Step 1: Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Step 2: Address Information -->
            <div class="form-step" id="formStep2" style="display: none;">
                <h2>Step 2: Address Information</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>

            <!-- Step 3: Preferences -->
            <div class="form-step" id="formStep3" style="display: none;">
                <h2>Step 3: Preferences</h2>
                <label for="favoriteColor">Favorite Color:</label>
                <select id="favoriteColor" name="favoriteColor" required>
                    <option value="">Select</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>

            <!-- Step 4: Confirmation -->
            <div class="form-step" id="formStep4" style="display: none;">
                <h2>Step 4: Confirmation</h2>
                <p>Please review your information:</p>
                <div id="summary"></div>
                <label for="agree">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agree" name="agree" required>
            </div>

            <div class="buttons">
                <button type="button" id="prevBtn" style="display: none;">Previous</button>
                <button type="button" id="nextBtn">Next</button>
                <button type="submit" id="submitBtn" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
